<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
      'sm': '340px',
      // => @media (min-width: 640px) { ... }

      'md': '768px',
      // => @media (min-width: 768px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1536px',
      // => @media (min-width: 1536px) { ... }
    },
            extend: {
                screens: {
        'md': {'min':'320px','max':'567px'},
        // => @media (min-width: 992px) { ... }
      },
              colors: {
                clifford: '#da373d',
                color_1:'yellow'
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="container bg-red-900 mx-auto">
    <h1 class="text-clifford sm:text-center font-bold underline lg:text-right py-10">Hello Sana Ullah</h1>

    </div>

<div class="mr-4 ...">mr-4</div>
<div class="mb-8 ...">mb-8</div>
<div class="ml-2 ...">ml-2</div> -->
    
</body>
</html>
